version: '3.8'

services:
  watcher:
    build:
      context: ./watcher
      dockerfile: Dockerfile
    container_name: activity_watcher
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      - watcher_logs:/app/logs
    environment:
      - TZ=Europe/Rome
      - DB_PATH=/app/data/activity.db
      - LOG_LEVEL=INFO
    network_mode: host
    # Note: For Windows host access, watcher needs to run on host
    # Use: python watcher/watcher.py directly on Windows
    # This service is for Linux/Mac or reference
    
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: activity_dashboard
    restart: unless-stopped
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data:ro
      - dashboard_cache:/app/.streamlit
    environment:
      - TZ=Europe/Rome
      - DB_PATH=/app/data/activity.db
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    depends_on:
      - watcher
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  watcher_logs:
  dashboard_cache: